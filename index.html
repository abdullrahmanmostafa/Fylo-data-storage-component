<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/test.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {     font-size: 11px;
      text-align: center;
      POSITION: RELATIVE;
      top: 200px;
      color: white;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="back"></div>
  <div class="cards">
    <div class="card1">
       <span class="log"><img src="images/logo.svg" alt=""></span>
      <span class="icons">
        <span class="icon"><img src="images/icon-document.svg" alt=""></span>
        <span class="icon"><img src="images/icon-folder.svg" alt=""></span>
        <span class="icon"><img src="images/icon-upload.svg" alt=""></span>
      </span>
      </div>
    <div class="card2">
      <span class="title1">You’ve used <span class="num">815GB</span> of your storage</span>
      <span class="two">
        <span class="num n-2">  0 GB
        </span>
        <span class="num n-1">1000 GB</span>
      </span>
    </div>
  </div>
  <div class="message">  185 <span style="font-size: 15px;">GB Left</span>
  </div>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdullrahmanmostafa.github.io/my-website/">ABDULLRAHMAN MOSTAFA</a>.
  </div>
</body>
</html>
